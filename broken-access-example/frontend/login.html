<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <title>Login Page</title>
  <!-- CSS Library author: Bootstrap v5.3.2 (https://getbootstrap.com/) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>
<body>
  <div id="login-form">
    <h1>Login</h1>
    <form>
      <div class="form-floating">
        <input type="email" id="email-login" class="form-control" placeholder="Email">
        <label for="email-login">Email Address</label>
      </div>
      <div class="form-floating">
        <input type="password" id="password-login" class="form-control" placeholder="Password">
        <label for="password-login">Password</label>
      </div>
    </form>
    <button type="submit" id="login-button">Login</button>
    <p>Don't have an account? <button id="activate-register">Register here</button></p>
  </div>

  <div id="register-form">
    <h1>Register</h1>
    <form>
      <div class="form-floating">
        <input type="email" id="email-register" class="form-control" placeholder="Email">
        <label for="email-register">Email Address</label>
      </div>
      <div class="form-floating">
        <input type="text" id="name" class="form-control" placeholder="Name" autocomplete="name">
        <label for="name">Name</label>
      </div>
      <div class="form-floating">
        <input type="password" id="password-register" class="form-control" placeholder="Password">
        <label for="password-register">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password">
        <label for="confirm-password">Confirm Password</label>
      </div>
    </form>
    <button type="submit" id="register-button">Register</button>
    <p>Already have an account? <button id="activate-login">Login here</button></p>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
