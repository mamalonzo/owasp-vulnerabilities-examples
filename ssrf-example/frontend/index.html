<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <title>SSRF Example</title>
</head>
<body>
  <h1>We Love Bitcoin</h1>
    <button id="fetch-bitcoin">Get Bitcoin Data</button>
    <div id="fetched-data">
      <p id="time"></p>
      <p id="disclaimer"></p>
      <div id="eur">
        <h2>Euros</h2>
        <p id="eur-rate"></p>
      </div>
      <div id="gbp">
        <h2>GBP</h2>
        <p id="gbp-rate"></p>
      </div>
      <div id="usd">
        <h2>USD</h2>
        <p id="usd-rate"></p>
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
